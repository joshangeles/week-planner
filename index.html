<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full txt-align-center padding-top">
        <button class="entry-bttn"> Add Entry</button>
      </div>
    </div>
  </div>
  <div class="container hidden" id="modal-container">
    <div class="row">
      <div class="column-full background-black position-fixed fill">
        <div class="background-white" id="modal">
          <form action="">
            <h2 class="txt-align-center">Add Entry</h2>
            <div class="date-time">
              <select name="entry-form" id="day" required="true">
                <option value="" >day of the week</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
              <input type="time" id="time" required="true">
            </div>
            <div class="description">
              <textarea name="description" placeholder="Enter Plans Here" required="true"></textarea>
            </div>
            <div class="btn-submit">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
